<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

  <script type="text/babel">

    function Message({ children }) {
      return <div className="message">{children}</div>;
    }

    const hi = React.createElement(Message, { children: 'Wake Up BD.' });
    // const hi = message('Wake Up BD.')
    // const hi = React.createElement( message, 'Wake Up BD.')
    
    const element = (
      <div className="container">
        {hi}
        <Message>Long live the revolution</Message>
        <Message>This is high time to develop yourself</Message>
      </div>
    )
    
    // ðŸ’¯ This is only the first step to making actual React components!
    ReactDOM.render(element, document.getElementById('root'))

  </script>
</body>
